name: Release Binaries

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  DENO_VERSION: v2.x
  BINARY_NAME: todo-expand

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: Build linux x64
        run: |
          mkdir -p dist
          deno compile -A --target x86_64-unknown-linux-gnu -o dist/${{ env.BINARY_NAME }}-${{ github.ref_name }}-linux-x64 bin/todo-expand.ts
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.BINARY_NAME }}-${{ github.ref_name }}-linux-x64

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: Build macOS x64
        run: |
          mkdir -p dist
          deno compile -A --target x86_64-apple-darwin -o dist/${{ env.BINARY_NAME }}-${{ github.ref_name }}-macos-x64 bin/todo-expand.ts
      - name: Build macOS arm64
        run: deno compile -A --target aarch64-apple-darwin -o dist/${{ env.BINARY_NAME }}-${{ github.ref_name }}-macos-arm64 bin/todo-expand.ts
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.BINARY_NAME }}-${{ github.ref_name }}-macos-x64
            dist/${{ env.BINARY_NAME }}-${{ github.ref_name }}-macos-arm64

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: Build windows x64
        shell: bash
        run: |
          mkdir -p dist
          deno compile -A --target x86_64-pc-windows-msvc -o dist/${{ env.BINARY_NAME }}-${{ github.ref_name }}-windows-x64.exe bin/todo-expand.ts
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.BINARY_NAME }}-${{ github.ref_name }}-windows-x64.exe
